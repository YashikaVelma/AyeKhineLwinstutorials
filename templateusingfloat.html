<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Template using float</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.header{
			background-color: #f1f1f1;
			padding: 30px;
			text-align: center;
			font-size: 30px;
		}
		.colum{
			float: left;
			width: 33.33%;
			padding: 10px;
			height: 300px;
		}

		.mainbody:after{
			clear: both;
			content: "";
			display: table;
		}

		.footer{
			background-color: #eee;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="header"><h2>Header</h2></div>
	<div class="mainbody">
		<div class="colum" style="background-color: #aaa;">Colum1</div>
		<div class="colum" style="background-color: #bbb;">Colum2</div>
		<div class="colum" style="background-color: #ccc;">Colum3</div>
	</div>
	<div class="footer"><p>Footer</p></div>

</body>
</html>
