<!DOCTYPE html>
<html>
<head>
	<title>Test1</title>
	<style>
		#result{
			font-size: 25px;
			font-weight: bold;
		}
		label {
 				display: none;
 				color: red;
		}
	</style>
</head>
<body>
<h1>Add Form</h1>
<div class="form">
 <div>
 <input type="text" id="a">
 <label for="a">Please enter correct number</label>
 </div>
 <div>
 <input type="text" id="b">
 <label for="b">Please enter correct number</label>
 </div>
 <div id="result"></div>
 <button id="add">Add</button>
</div>

</div>
<script>

	document.querySelector("#add").onclick = function() {
 		let a = parseInt(document.querySelector("#a").value)
 		let b = parseInt(document.querySelector("#b").value)
 			if( isNaN(a) ) {
 				document.querySelector("[for=a]")
 				.style.display = "inline"
 				}
			 if( isNaN(b) ) {
 				document.querySelector("[for=b]")
 				.style.display = "inline"
 				}
			 let result = a + b
 			if( !isNaN(result) ) {
 				document.querySelector("#result").textContent = result
 }
}

	
</script>
</body>
</html>
