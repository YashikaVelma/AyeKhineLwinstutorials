<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reponsive Login Form</title>
	<link rel="stylesheet" type="text/css" href="indexcss.css">
</head>
<body>
<div class="container">

<form action="">
	<div class="row">
		<h2 style="text-align: center;">Login with Social Media</h2>
		<button class="signup" style="float: right;">Sign Up</button>

		<div class="v1">
			<span class="v1-innertext">or</span>
		</div>

		<div class="col">
			<a href="#" class="fb btn">
				<i class="fa fa-facebook fa-fw">Login with Facebook</i>
			</a>

			<a href="#" class="google btn">
				<i class="fa fa-google fa-fw">Login with Google</i>
			</a>

			<a href="#" class="twitter btn">
				<i class="fa fa-twitter fa-fw">Login with Twitter</i>
			</a>

			<div class="col">
				<div class="hide-md-lg">
					<p style="text-align: center;">or Sign in with Email</p>
				</div>

				<a href="#" class="email btn">
					<i class="fa fa-email fa-fw">Login with Email</i>
				</a>
				<h2 style="text-align: center;">Sign in Manually</h2>

				<input type="text" name="username" placeholder="Username" required=""><br>

				<input type="password" name="pwd" placeholder="Password" required="">

				<input type="submit" value="Login">
			</div>

		</div>
	</div>
</form>

</div>

<div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="#" style="color: white" class="btn">Sign up</a>
            </div>
            <div class="col">
                <a href="#" style="color: white" class="btn">Forgot password?</a>
            </div>
        </div>
    </div>
</body>

</html>
