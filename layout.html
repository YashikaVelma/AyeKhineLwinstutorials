<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout</title>
	<link rel="stylesheet" type="text/css" href="layoutcss.css">
</head>
<body>


<div class="first-container" id="social-login">

<form class="login-btn">
	<button class="google-btn">Login With Google</button>
	<label for="google-btn">Google</label><br>
	<button class="twitter-btn">Login With twitter</button>
	<label for="twitter-btn">Twitter</label><br>
	<button class="linkedin-btn">Login With LinkedIn</button>
	<label for="linkedin-btn">LinkedIn</label><br>

</form>

</div>

<div class="sec-container" id="login">

<h3 class="fb">facebook</h3>
<form class="info-login">
	<input type="text" name="facebook" class="facebook" placeholder="Mobile number or email">
	<input type="text" name="password" class="password" placeholder="Password">

	<button class="fb-login">Login</button>
	<p class="forgot-pwd">Forgot password?</p>

	<button class="new-account">Create new account</button>
</form>

</div>




<script type="text/javascript" src=""></script>
</body>
</html>
