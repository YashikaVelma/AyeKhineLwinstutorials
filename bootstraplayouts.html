<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Layouts</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script src="bootstrap.bundle.min.js"></script>
	<style type="text/css">
		@media(max-width: 800px){
			section{
				flex-wrap: wrap;
			}
			aside{
				flex: 100%;
				height: 200px;
			}
		}
		@media(max-width: 500px){
			nav, main, aside{
				flex: 100%;
				height: 200px;
			}
		}
		section{
			display: flex;
		}
		nav, main, aside{
			height: 400px;
			background: #efefef;
			margin: 10px;
			flex-grow: 1;
		}
		main{
			flex-grow: 3;
		}
	</style>
</head>
<body>
<section>
	<nav></nav>
	<main></main>
	<aside></aside>
</section>
</body>
</html>
